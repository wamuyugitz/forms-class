<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table's Exercise</title>
  </head>
  <body>
    <table border="2">
      <thead>
        <th>Country Name</th>
        <th>Country Flag</th>
        <th>GDP(Millions of USD)</th>
      </thead>
      <tr>
        <td>USA</td>
        <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/330px-Flag_of_the_United_States.svg.png" alt="missing image"></td>
        <td>18,561,390</td>
      </tr>
      <tr>
        <td>India</td>
        <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/383px-Flag_of_India.svg.png" alt="missing image"></td>
        <td>2,560,990</td>
      </tr>
      <tr>
        <td>United Kingdom</td>
        <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/383px-Flag_of_the_United_Kingdom.svg.png" alt="missing image"></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
