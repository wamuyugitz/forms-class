<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>

    <form class="" action="index.html" method="post">
      <h3>Are you from inside the US? Or are you from Outside?</h3>
      <label for="inusa">Inside: </label>
      <input id="inusa"type="radio" name="loc" value="Inside">

      <label for="outusa">Outside: </label>
      <input type="radio" name="loc" value="Outside">

<h3>On a scale of 1 to 3, how was the service?</h3>
      <select name="Stars">
        <option value="Great">3</option>
        <option value="Okay">2</option>
        <option value="Bad">1</option>
      </select>
      <h3>Any other feedback?</h3>
      <textarea name="name" rows="8" cols="80"></textarea>
      <input type="submit" name="" value="Submit">

      <input type="color" name="" value="">
    </form>

  </body>
</html>
