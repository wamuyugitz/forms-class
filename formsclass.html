<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign up form</title>
    <script src="form.js"></script>
  </head>
  <body>
    <form>

      <h3>Welcome! Sign up with us</h3>

      <label for="username">Name:</label><br>
      <input id="username"type="text" name="" value=""><br>

      <label for="mail">Email:</label><br>
      <input id="mail" type="Email" name="" value="" required><br>

      <label for="password">Password:</label><br>
      <input id="password"type="password" name="" value="" required><br>

      <p>Choose your preferred means of payment:</p>
      <label for="paypal">PayPal</label>
      <input id="paypal" type="radio" name="loc" value="PayPal">

      <label for="">Visa</label>
      <input id="visa" type="radio" name="loc" value="Visa"><br>

      <input type="submit" name="" value="Sign Up" onclick="signup()">


    </form>
  </body>
</html>
