<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assesment Two</title>
  </head>
  <body>
    <form>
      <h1>Course Sign Up Page</h1>
      <p>Please Note. First Name, Last Name, Password, and Email are required</p>
      <label for="fname">First Name: </label>
      <input id="fname"type="text" name="" placeholder="First Name" required>

      <label for="lname">Last Name: </label>
      <input id="lname"type="text" name="" placeholder="Last Name" required>

      <label for="useremail">Email: </label>
      <input id="useremail"type="email" name="" placeholder="name@email.com" required>

      <label for="userpass">Password: </label>
      <input id="userpass"type="password" name="" value="" required>

      <p>Are you over the age of 18?</p>
      <label for="over18">Yes</label>
      <input id="over18"type="radio" name="age" value=""required>

      <label for="under18">No</label>
      <input id="under18"type="radio" name="age" value=""required>

      <p>Do you have a Credit Card or PayPal?</p>
      <select required>
        <option value="Cred">Credit Card</option>
        <option value="PayP">PayPal</option>
      </select>
      <input type="submit" name="" value="Sign Up">

    </form>

  </body>
</html>
